<div class="contenedortaita"
    [ngStyle]="{'border-color': configDiseno.colorFondoPortada, 'background-image': 'url(' + configDiseno.imagenPortada + ')'}">
    <div class="card o-hidden"
        style="max-width: 1300px; min-width: 300px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"
        [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
        <div class="row">
            <div class="col-md-12">
                <div class="p-4">
                    <div class="text-center mb-4">
                        <div class="logo2" *ngIf="configDiseno.logoPortada != '' && configDiseno.logoPortada != null">
                            <img [src]="configDiseno.logoPortada" alt="logo_empresa" width="200" height="46">
                        </div>
                    </div>
                        <button class="btn btn-primary btn-block mt-3" (click)="descargar()"
                            [ngStyle]="{'background-color': configDiseno.colorBotonPagoRapido}">
                            Descargar
                        </button>
                    <div class="mt-3 text-center">
                        <a href="" class="text-muted" routerLink="/sessions/signin"><u>Iniciar Sesi√≥n</u></a>
                    </div>
                </div>


            </div>
        </div>
    </div>



</div>
