<div class="contenedortaita">
  <div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}" style="max-width: 1300px; min-width: 300px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); ">
    <div class="row">
      <div class="col-md-12">
        <div class="p-4 text-center">
          <div class="text-center mb-4">
            <img src="/assets/images/logov2.png" width="300" alt="">
          </div>
          <h1 class="mb-3 text-18 " >Recuperar contraseña</h1>
          <form action="">
            <div class="form-group">
              <label for="rut">RUT Empresa</label>
              <input id="rut" name="rut" class="form-control form-control" type="text" [(ngModel)]="rut" (blur)="validaRut()">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" name="email" class="form-control form-control" type="email" [(ngModel)]="email">
            </div>
            <button class="btn btn-primary btn-block btn-rounded mt-3" (click)="recuperarContrasena()">Reestablecer contraseña</button>
            
          </form>
          <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/sessions/signin"><u>Iniciar Sesión</u></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
